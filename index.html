<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <main>
        <h1>Online Timer & Stopwatch</h1>
            <div class="time js-time"></div>
            <div class="time-descriptions grid-element">
                <span>Hours</span>
                <span>Minutes</span>
                <span>Seconds</span>
            </div>
        <div class="buttons">
            <button class="css-play-button js-play-button">Play</button>
            <button class="css-reset-button js-reset-button">Reset</button>
        </div>
    </main>
